<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="../libs/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../libs/bootstrap-icons-1.5.0/bootstrap-icons.css">
  <link rel="stylesheet" href="../common/style.css">

  <title>KNet! Arrange Bookmarks</title>
</head>

<body>
  <div class="col-lg-8 mx-auto py-md-5 options">
    <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
      <span class="icon-img"></span>
      <!-- <i class="bi bi-journal-bookmark-fill" style="font-size: 2rem; color: cornflowerblue;"></i> -->
      <span class="fs-4">Arrange Bookmarks</span>
    </header>
    <main>
      <section>
        <h3 class="fs-5">Order by sequence:</h3>
        <div id="orderByOptions">
          <div class="form-check order-by-option">
            <span class="bi bi-arrows-move handle"></span>
            <input class="form-check-input" type="checkbox" value="Folder" id="orderByFolder">
            <label class="form-check-label" for="orderByFolder">Folder (Keep folders before links)</label>
          </div>
          <div class="form-check order-by-option">
            <span class="bi bi-arrows-move handle"></span>
            <input class="form-check-input" type="checkbox" value="Title" id="orderByTitle">
            <label class="form-check-label" for="orderByTitle">Title</label>
          </div>
          <div class="form-check order-by-option">
            <span class="bi bi-arrows-move handle"></span>
            <input class="form-check-input" type="checkbox" value="Hostname" id="orderByHostname">
            <label class="form-check-label" for="orderByHostname">Hostname</label>
          </div>
          <div class="form-check order-by-option">
            <span class="bi bi-arrows-move handle"></span>
            <input class="form-check-input" type="checkbox" value="Url" id="orderByUrl">
            <label class="form-check-label" for="orderByUrl">URL</label>
          </div>
        </div>
        <div id="orderByOptionsTxt" class="pt-2">
        </div>
      </section>
      <section class="pt-3">
        <button id="saveChangesBtn" type="button" class="btn btn-outline-dark">Save</button>
      </section>
    </main>
    <footer class="pt-5 my-5 text-muted border-top">
      &copy;gkmobin.net
    </footer>
  </div>

  <script src="../libs/jquery/jquery-3.6.0.min.js"></script>
  <script src="../libs/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../libs/psfpro-bootstrap-html5sortable/jquery.sortable.min.js"></script>
  <script src="../libs/underscore-umd-min.js"></script>
  <script src="orderByOptions.js"></script>
  <script src="options.js"></script>
</body>

</html>
